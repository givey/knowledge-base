name: Charities
actions:

  - operationId: filterCharities
    summary: Filter Charities
    method: GET
    path: /charities

  - operationId: getCharity
    summary: Get a Charity
    method: GET
    path: /charities/:id
    paramaters:
    - name: id
      type: string
      description: GiveyTag or ID of the charity
