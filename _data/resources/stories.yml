name: Stories

breakdown:
  - name: id
    type: Integer
  - name: content_text
    type: String
  - name: user_id
    type: Integer
  - name: donation_id
    type: Integer

example_response:
  curl:
    search:
    - id: 1
      content_text: Well done user one!
      user_id: 2
      donation_id: 1

actions:
  - operationId: getStories
    summary: Get Stories
    method: GET
    path: /stories
    parameters:
    - name: donation_id
      type: string
      description: The ID of a donation

  - operationId: getStory
    summary: Get Story
    method: GET
    path: /stories/:id
    parameters:
    - name: id
      type: string
      description: The ID of a story

  - operationId: createStory
    summary: Create Story
    method: POST
    path: /stories
    parameters:
    - name: 'story[user_id]'
      type: string
      description: The ID of a user
    - name: 'story[donation_id]'
      type: string
      description: The ID of a donation
    - name: 'story[content_text]'
      type: string
      description: The main body of the story
