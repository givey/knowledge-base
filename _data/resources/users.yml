name: Users
actions:

  - operationId: filterUsers
    summary: Filter Users
    method: GET
    path: /users
    parameters:
    - name: ids
      in: query
      type: array
      items:
        type: 'integer'
      description: List of IDs
    - name: email
      in: query
      type: string
      description: Email address for exact match lookup
    - name: business_id
      in: query
      type: string
      description: ID of a Business

  - operationId: getUser
    summary: Get a User
    method: GET
    path: /users/:id
    parameters:
    - name: id
      type: string
      description: ID of a User

  - operationId: createUser
    summary: Create a User
    method: POST
    path: /users
    parameters:
    - name: email
      type: string
      required: true
      description: User's unique email address
    - name: first_name
      type: string
      description: User's first name
    - name: last_name
      type: string
      description: User's last name
