name: Content
actions:

  - operationId: getContent
    summary: Get a piece of Content
    method: GET
    path: /contents/:slug
    parameters:
    - name: slug
      type: string
      description: Unique slug for the piece of content

  - operationId: createContent
    summary: Create a piece of Content
    method: POST
    path: /contents
    parameters:
    - name: slug (optional)
      type: string
      in: body
      description: Unique slug for the piece of content
    - name: url
      type: string
      in: body
      description: The URL of the content being shared. Required if no media_image specified
    - name: media_image (optional)
      type: MultipartEntity
      in: body
      description: The image you wish to upload. It must be an image
