name: Donations
actions:

  - operationId: filterDonations
    summary: Filter Donations
    method: GET
    path: /donations
    parameters:
    - name: charity_id
      in: query
      type: string
      description: GiveyTag or ID of a Charity

  - operationId: getDonation
    summary: Get a Donation
    method: GET
    path: /donations/:id
    parameters:
    - name: id
      type: string
      description: ID of a Donation
