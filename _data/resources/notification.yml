name: Notifications

breakdown:
  meta:
    name: total
    description: The object that encapsulates the notification counts
    type: Object
  notifications:
  - name: id
    type: Integer
  - name: author
    description: The object that encapsulates the notification author
    type: Object
  - name: link
    description: The link to the notification on Givey
    type: String
  - name: content_text
    description: The summary of the notification
    type: String
  - name: html
    description: The HTML of the notification
    type: String
  - name: created_at
    type: DateTime

