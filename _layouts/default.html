<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ "/assets/stylesheets/application.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>
  <body>

    <div class="page-header">
      <div class="container text-center">

        <h1><a href="/">Knowledge Base</a></h1>
        <p>Everything you need to know about all the things</p>

      </div>
      <div class="navigation clearfix">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/faq">FAQ</a></li>
          <li><a href="/api">API Documentation</a></li>
        </ul>
        <form action="/search">
          <input type="text" class="form-control" name="q" value="" placeholder="How do I.. ?"/>
        </form>
      </div>
    </div>

    <div class="page-content">
      {{ content }}
    </div>

  </body>
</html>
