<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ "/assets/stylesheets/application.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>
  <body>

    <br/>
    <br/>

    <div class="container">

      <h1><a href="/">Knowledge Base</a></h1>
      <p>Everything you need to know about all the things</p>

      <br/>
      <br/>

      <div class="row">
        <div class="col-md-4">
          <form action="/search">
            <div class="input-group">
              <input type="text" class="form-control" name="q" value="" placeholder="How do I.. ?"/>
              <div class="input-group-btn">
                <button type="submit" class="btn btn-primary">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>

    <br/>
    <br/>

    <hr/>

    <br/>

    <div class="container">
      {{ content }}
    </div>

  </body>
</html>
